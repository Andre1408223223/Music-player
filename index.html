<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <!-- Laptop -->
    <div id="laptop_container">
      <div id="laptop_side_bar">
        <div class="side_bar_button" id="laptop_home_button">
          <img src="images/icons/home.svg" />
        </div>
        <div class="side_bar_button" id="laptop_search_button">
          <img src="images/icons/search.svg" />
        </div>
        <div class="side_bar_button" id="laptop_favroute_button">
          <img src="images/icons/favroutes.svg" />
        </div>
        <div class="side_bar_button" id="laptop_radio_button">
          <img src="images/icons/radio.svg" />
        </div>
      </div>
    </div>

    <!-- Phone -->
    <div id="phone_container">
      <div id="phone_main_container"></div>
      <div id="footer_phone">
        <div class="footer_button" id="phone_home_button">
          <img src="images/icons/home.svg" />
        </div>
        <div class="footer_button" id="phone_search_button">
          <img src="images/icons/search.svg" />
        </div>
        <div class="footer_button" id="phone_favroute_button">
          <img src="images/icons/favroutes.svg" />
        </div>
        <div class="footer_button" id="phone_radio_button">
          <img src="images/icons/radio.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
